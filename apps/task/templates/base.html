<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .links {
            text-align: center;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>    
    <div class="logout">
        <form action="{% url 'authentication:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
